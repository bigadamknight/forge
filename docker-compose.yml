services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: forge-postgres
    environment:
      POSTGRES_DB: forge
      POSTGRES_USER: forge
      POSTGRES_PASSWORD: forge
    ports:
      - "5435:5432"
    volumes:
      - forge_data:/var/lib/postgresql/data

volumes:
  forge_data:
